<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buena Semanita</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    /* General */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8EC5FC 0%, #E0C3FC 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      margin: 0;
      overflow: hidden;
    }

    /* Nebulosa */
    .nebula {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(140, 82, 255, 0.4), rgba(82, 140, 255, 0.3));
      transform: translate(-50%, -50%) scale(1);
      animation: nebulaMove 15s infinite;
      pointer-events: none;
      opacity: 0.8;
      z-index: -1;
    }

    @keyframes nebulaMove {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 1;
      }
    }

    /* Pantalla de carga */
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #6c5ce7, #a29bfe);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .progress-container {
      width: 100%;
      height: 10px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #6c5ce7, #a29bfe);
      transition: width 0.5s;
    }

    /* Contenido principal */
    .container {
      text-align: center;
      max-width: 700px;
      padding: 50px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      margin: auto; /* Centrado */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 2.8em;
      color: #6c5ce7;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      color: #fff;
      border: none;
      padding: 15px 35px;
      border-radius: 50px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Nebulosa -->
  <div class="nebula"></div>

  <!-- Pantalla de carga -->
  <div id="loading-screen">
    <div class="loading-container">
      <h2>Cargando, por favor espera...</h2>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>
  </div>

  <!-- Contenido principal -->
  <div id="main-content" class="hidden">
    <div class="container">
      <h1>Â¡Feliz Inicio de Semana! ðŸ’«</h1>
      <p>Da lo mejor de ti y convierte esta semana en algo extraordinario.</p>
      <button class="btn" onclick="window.location.href='mensaje.html'">Recibir Mensajito</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const progressBar = document.getElementById("progress-bar");
    const loadingScreen = document.getElementById("loading-screen");
    const mainContent = document.getElementById("main-content");

    let progress = 0;

    function simulateLoading() {
      if (progress < 100) {
        progress++;
        progressBar.style.width = progress + "%";
        setTimeout(simulateLoading, 30);
      } else {
        setTimeout(() => {
          loadingScreen.style.display = "none";
          mainContent.classList.remove("hidden");
        }, 500);
      }
    }

    window.onload = simulateLoading;
  </script>
</body>
</html>
