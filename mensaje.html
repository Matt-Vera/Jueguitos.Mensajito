<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Mensajito</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    /* General */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8EC5FC 0%, #E0C3FC 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    /* Nebulosa */
    .nebula {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(140, 82, 255, 0.4), rgba(82, 140, 255, 0.3));
      transform: translate(-50%, -50%) scale(1);
      animation: nebulaMove 15s infinite;
      pointer-events: none;
      opacity: 0.8;
      z-index: -1;
    }

    @keyframes nebulaMove {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 1;
      }
    }

    /* Contenedor del mensaje */
    .container {
      text-align: center;
      max-width: 700px;
      padding: 50px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 2.5em;
      color: #6c5ce7;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      color: #fff;
      border: none;
      padding: 15px 35px;
      border-radius: 50px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
